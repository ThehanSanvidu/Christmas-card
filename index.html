<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Christmas Greeting Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #1a237e, #0d47a1);
      color: #fff;
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: #ffffffcc;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      animation: fadeIn 2s;
    }
    .card h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
      color: #d32f2f;
    }
    .card p {
      margin: 10px;
      font-size: 1rem;
      color: #212121;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/26/Crystal_1.svg') no-repeat center center/contain;
      width: 20px;
      height: 20px;
      animation: fall linear infinite;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0);
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .tree {
      margin: 0 auto 20px;
      width: 80px;
      height: 100px;
      background: linear-gradient(to bottom, #388e3c, #2e7d32);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: float 3s ease-in-out infinite;
    }
    .base {
      margin: 0 auto;
      width: 20px;
      height: 20px;
      background: #5d4037;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tree"></div>
    <div class="base"></div>
    <h1>Merry Christmas!</h1>
    <p>Wishing you joy, peace, and love this holiday season.</p>
  </div>

  <script>
    // Create falling snowflakes
    function createSnowflakes() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflakes, 200);
  </script>
</body>
</html>
